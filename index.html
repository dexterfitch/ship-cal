<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
    <title>Shipping Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>FedUp Shipping</h1>
      <br>
      <div class="col-xs-6">

        <form id="shipment-info">
          <div class="form-group">
            <label for="length">Length</label>
            <input id="length" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="width">Width</label>
            <input id="width" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="height">Height</label>
            <input id="height" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input id="weight" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="starting-zip">Your zip:</label>
            <input id="starting-zip" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="destination-zip">Destination zip:</label>
            <input id="destination-zip" type="text" class="form-control" required>
          </div>
          <button type="submit">Add</button>
        </form>
      </div>

    </div>
  </body>
</html>
